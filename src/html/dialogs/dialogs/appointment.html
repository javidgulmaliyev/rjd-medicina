<dialog class="appointment-dialog" id="dialog-appointment">
  <form class="appointment-form" id="form-appointment" action="#" data-dialog="inner">
    <button class="appointment-form__close close" type="button" data-dialog="close" aria-label="Закрыть"></button>
    <h2 class="appointment-form__title">Записаться на прием</h2>
    <div class="appointment-form__inputs">
      <input class="input" id="form-appointment-name" name="form-appointment-name" type="text" inputmode="text" placeholder="Ваше имя" required>
      <input class="input" id="form-appointment-tel" name="form-appointment-tel" type="tel" inputmode="tel" placeholder="Номер телефона" required>
    </div>
    <button class="appointment-form__button button" type="submit"><span class="button__inner">Жду звонка</span></button>
  </form>
</dialog>
